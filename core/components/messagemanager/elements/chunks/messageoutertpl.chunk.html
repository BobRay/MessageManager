
<div id="messagemanager">
    <h3>Your Messages [[+modx.user.username]]</h3>
    <form class="mm_form" method='post' id='userform' action=''>
        <table id="the-node">
            <tr id="mm_header">
                <th id="mm_checkbox"><input type="checkbox" id="mm_check_all"></th>
                <th id="mm_sender">Sender</th>
                <th id="mm_subject">Subject</th>
                <th id="mm_sent">Sent</th>
                <th id="mm_read">Read</th></tr>
            [[+messages]]
        </table>
        <br/>
        <input id="mm_submit_delete" type="submit" name="submit" value="Delete Selected">
    </form>
    <div id="myDialog" title="Reply" style="display:none">

        <div id="dlg_new_message" style="display:none">
            <label for="dlg_select_type">Recipient Type</label>
            <select id="dlg_select_type">
                <option value="user">User</option>
                <option value="usergroup">User Group</option>
                <option value="all">All Users</option>
            </select>
            <label id="dlg_select_recipient_label" for="dlg_select_recipient">Recipient</label>
            <select id="dlg_select_recipient">

            </select>
        </div>

        <div id="dlg_subject_div">
            <label for="dlg_subject">Subject</label>
            <input id="dlg_subject"/>
        </div>
        <div id="mm_userlist" style="display:none"></div>

        <label for = "myTextarea">
            <textarea id="myTextarea" style="display:none;"></textarea>
        </label>

    </div>

</div>
<div class="modal"></div>
