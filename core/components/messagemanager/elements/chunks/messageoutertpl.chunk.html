
<div id="messagemanager">
    <h3>Your Messages</h3>
    <form class="mm_form" method='post' id='userform' action=''>
        <table id="the-node">
            <tr id="mm_header"><th></th><th>Sender</th><th>Subject</th><th>Sent</th><th>Read</th></tr>
            [[+messages]]
        </table>
        <br/>
        <input type="submit" name="submit" value="Delete Selected">
    </form>
</div>
